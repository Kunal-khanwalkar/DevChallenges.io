<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="style.css">
    <title>My Gallery</title>
</head>
<body>
    <div class="mt-4">
        <div class="profile text-center">
            <img src="profilePhoto.png" class="text-center">
        </div>
        <div class="details text-center mt-4">
            <h3>Rodney Cotton</h3>
            <p>Helsinki, Finland</p>
            <div class="stats">
                <div class="item">
                    <h6>100</h6>
                    <p>Posts</p>
                </div>
                <div class="item">
                    <h6>2,242</h6>
                    <p>Follower</p>
                </div>
                <div class="item">
                    <h6>1,432</h6>
                    <p>Following</p>
                </div>
            </div>
        </div>

        <section class="container mt-4 mb-4">
            <div class="shadow image image-1">
                <img src="photo1.png" alt="">
            </div>
            <div class="shadow image image-2">
                <img src="photo2.png" alt="">
            </div>
            <div class="shadow image image-3">
                <img src="photo3.png" alt="">
            </div>
            <div class="shadow image image-4">
                <img src="photo_4.png" alt="">
            </div>
            <div class="shadow image image-5">
                <img src="photo6.png" alt="">
            </div>
            <div class="shadow image image-6">
                <img src="photo5.png" alt="">
            </div>
        </section>

        <footer>
            <span><a href="https://github.com/Kunal-khanwalkar">Kunal Khanwalkar</a></span>
            <span><a href="https://devchallenges.io/">@DevChallenges.io</a></span>
        </footer>
    </div>
</body>
</html>
